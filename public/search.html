                    <!--Right Col-->

        <!--End Main Header -->


        <!--Page Title-->
        <section class="explore justify-content-md-center">
            <div class="explore__map-side">

                <br>
                <br>
                <div class="sec-title text-center">
                    <h3>CHARITIES<span> near you</span></h3>
                    <p></p>
                </div>

                <!-- search form-->
                <form method="POST" class="discover__form" action="/search">
                    <div class="row justify-content-md-center">
                        <input class="discover__form-input" type="text" name="place_event"
                            placeholder="Zip Code" id="zipCodeInput">
                        <select class="discover__form-input js-example-basic-multiple"
                            id="mileageInput" name="radius">
                            <option selected disabled>Radius (mi)</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                        </select>
                        <select class="discover__form-input js-example-basic-multiple"
                            id="selectorDropdown" name="certified">
                            <option selected disabled>Charities/charity events</option>
                            <option>Local Charities</option>
                            <option>Charity Events</option>
                        </select>

                        <button class="btn-default btn-default-red" type="submit" id="searchBtn">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Search
                        </button>
                        </input>
                        <!--button type="submit" id="displayMap"></button-->
                    </div>
                </form>
                <br>
                <br>
                <div id="map" data-map-zoom="9"></div>
            </div>

        </section>
        <!--End Page Title-->

        <!--couses-section-->
        <section class="couses-section">
            <div class="container">
                <!-- <div class="sec-title text-center">

                <div class="row" id="deed-info">
                </div>

    </div>
